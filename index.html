<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Media Alpha Form</title>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="./form-styles.css">
  </head>
  <body>
    <div class="container">
      <form id="form">
        <h1>Class Schedule</h1>
        <div class="form-group">
          <label for="name">First and Last Name</label>
          <input type="text" id="name" name="name" placeholder="Your name..." />
          <span class="error" id="name_error"></span>
        </div>
        <div class="form-group">
          <label for="email">E-Mail Address</label>
          <input type="text" id="email" name="email" placeholder="E-Mail" />
          <span class="error" id="email_error"></span>
        </div>
        <div class="form-group">
          <label for="birthday">Birthday</label>
          <input type="date" id="birthday" name="birthday" />
          <span class="error" id="birthday_error"></span>
        </div>
        <div id="all-classes">
          <span class="error" id="classes_error"></span>

        <!-- Classes will be dynamically created here -->

        </div>
        <div class="buttons">
          <button type="button" class="btn" id="add-study">Add another class</button>
          <button type="submit" class="btn" id="submit" value="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
  <script type="text/javascript" src="./form.js"></script>
</html>
